<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="number" name="bil1" id="bil1">
<input type="number" name="bil2" id="bil2">
<input type="button" value="tambah" id="btnTambah">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    //menambahkan button tambah
    $("#btnTambah").on("click",function(
        
    ){
    let bil1 = $("#bil1").val(); //menginput bilangan 1
    let bil2 = $("#bil2").val(); //menginput bilangan 2
    let hasil = parseInt(bil1)+parseInt(bil2); //hasil dari input bilangan 1 dan 2

    alert("hasil " + hasil); //menampilkan notif dari hasil bilangan
    });
</script>
</body>
</html>
